<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenGear - E-Commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid py-4 bg-secondary text-white text-center">
        <div class="image">
          <img src="logo.png" alt="LOGO"  class="rounded" style="position: absolute;padding: -50px;right: 1080px;width:100px;height:100px; ;"></div>
          <h1><b>GENGEAR</b></h1>
          <p>All in one!</p>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
              <a class="navbar-brand" href="#">GenGear</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                      <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                      <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                      <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                      <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                      <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
                      <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                  </ul>
              </div>
          </div>
      </nav>
      <div class="container mt-5">
        <h2 class="text-center mb-4">Customer Reviews</h2>
        <div id="reviewsContainer">
            <p class="text-muted text-center">No reviews yet.</p>
        </div>
    </div>
    <script>
        function loadReviews() {
            let reviewsContainer = document.getElementById("reviewsContainer");
            let feedbackList = JSON.parse(localStorage.getItem("feedbacks")) || [];

            if (feedbackList.length === 0) {
                reviewsContainer.innerHTML = "<p class='text-muted text-center'>No reviews yet.</p>";
                return;
            }

            reviewsContainer.innerHTML = feedbackList.map(feedback => `
                <div class="card my-3">
                    <div class="card-body">
                        <h5 class="card-title">${feedback.name}</h5>
                        <p class="card-text">${feedback.feedback}</p>
                    </div>
                </div>
            `).join("");
        }

        document.addEventListener("DOMContentLoaded", loadReviews);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
